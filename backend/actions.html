<html>
	<head>
		<title>actions table</title>
	</head>
	<body>
		<table style="width: 100%" id="actionTable" frame="void" rules="rows" border="1">
			<tbody>
				<tr>
					<th align="left">check</th>
					<th align="left">action_id</th>
					<th align="left">name</th>
					<th align="left">type</th>

					<td>relayA</td>
					<td>-</td>
					<td>-</td>
					<td>
						<div style="position: relative; height: 40px;">
							<div style="position: absolute;">
								<label style="width: 30px; display: inline-block;">PET</label>
								<input id="petA" type="numeric" value="0" size="2"/>
							</div>
							<div style="position: absolute; right: 0;">

								<input id="infiniteA" type="checkbox" checked="checked"/>

								<input id="inverseA" type="checkbox"/>

						</div>

				</tr>

					<td>
						<input type="checkbox"/>
					</td>

					<td>-</td>
					<td>relayB</td>

					<td>-</td>
					<td>
						<div style="position: relative; height: 40px;">
							<div style="position: absolute;">
								<label style="width: 30px; display: inline-block;">PET</label>
								<input id="petB" type="numeric" value="3" size="2"/>
							</div>
							<div style="position: absolute; right: 0;">
								<label>infinite:</label>
								<input id="infiniteB" type="checkbox"/>
								<br/>
								<label>inverse:</label>
								<input id="inverseB" type="checkbox" checked="checked"/>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"/>
					</td>
					<td>3</td>
					<td>-</td>
					<td>seedlk</td>
					<td>-</td>
					<td>-</td>
					<td>
						<label style="width: 30px; display: inline-block;">PEM</label>
						<input id="PEM" type="numeric" value="4" size="2"/>
						<br/>
						<label style="width: 30px; display: inline-block;">PET</label>
						<input id="PET" type="numeric" value="3" size="2"/>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"/>
					</td>
					<td>4</td>
					<td contenteditable="true">44sms</td>
					<td>
						<select>
							<option selected="selected">SMS</option>
							<!-- 							<option>email</option> -->
						</select>
					</td>
					<td contenteditable="true">89012223344</td>
					<td contenteditable="true">Earthquake!</td>
					<td>
						<label>detrigger:</label>
						<input type="checkbox"/>

					<td>
						<input type="checkbox"/>
					</td>
					<td>5</td>
					<td contenteditable="true">44sms2</td>
					<td>
						<select>
							<option selected="selected">SMS</option>
							<!-- 							<option>email</option> -->
						</select>
					</td>
					<td contenteditable="true">89012223344</td>
					<td contenteditable="true">Run back!</td>
					<td>
						<label>detrigger:</label>
						<input type="checkbox" checked="checked"/>
					</td>
				</tr>
